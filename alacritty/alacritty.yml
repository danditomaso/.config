
hide_cursor_when_typing: true
custom_cursor_colors: true
live_config_reload: true
env:
  TERM: xterm-256color

window:
  opacity: 0.95
  padding:
    x: 18
    y: 16
  dynamic_padding: false
  decorations: buttonless

font:
  normal:
    family: "SFMono Nerd Font"
    style: Regular
  style: 22.0

colors:
  primary:
    background: '0x191919'
    foreground: '0xeaeaea'
  cursor: 
    text: '0xf1c1c1'
    cursor: '0xff2600'
